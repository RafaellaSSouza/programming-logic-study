<meta charset="utf-8">


<script>


	function pulaLinha() {
		document.write("<br>")
	};

	function mostra(frase) {
		document.write(frase)
		pulaLinha()
	};

	var vitorias = parseInt(prompt('Número de vitórias'));
	var empates = parseInt(prompt('Número de empates'));

	var pontos = vitorias * 3 + empates;

	mostra('O total de pontos é ' + pontos);

	if (pontos < 15) {

		mostra('Seu time esta pior que ano passado.');
	};

	if (pontos > 15) {

		mostra('Seu time esta melhor que ano passado.');
	};

	if (pontos == 15) {
	
		mostra('Seu time esta igual ano passado.')
	};

</script>
