<meta charset="utf-8">


<script>
	
	var primeiroAno = 1500
	var anoAtual = 2022
	var media = 28

	var geraçoes = Math.round((primeiroAno + anoAtual) / media);

	function pulaLinha() {
		document.write("<br><hr><br>")
	}; 

	function mostra(resultado) {
		document.write('<big>' + resultado + '</big>')
		pulaLinha()
	};

	mostra('Se passaram ' + geraçoes + ' gerações.');

	mostra('Deu certo?');

</script>
